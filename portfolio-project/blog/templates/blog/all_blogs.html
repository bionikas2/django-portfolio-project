{% extends 'portfolioApp/base.html' %} {% block content %}

<h1>Hello blogers</h1>

<h2>I have written {{ blogs.count}} blog{{ blogs.count |pluralize}}</h2>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<h4>{{ blog.date}} {{blog.time}}</h4>
<p>{{ blog.text|truncatechars:200}}</p>
<br />
{% endfor %} {% endblock %}
