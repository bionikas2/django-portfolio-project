{% extends 'portfolioApp/base.html' %}

{% block content %}

    <h1> My portfolio </h1>

    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">Blogs</a>
    <a href="{% static 'portfolioApp/resume.pdf' %}">Resume</a>
    <br />
    <img src="{% static 'portfolioApp/2.png' %}">

    <br />
    {% for project in projects %}

    <h2>{{ project.title }}</h2>

    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}"></img>

    {% if project.url %}
    <br><a href="{{ project.url }}">Link</a>
    {% endif %}

    {% endfor %}

{% endblock %}
